databases:
  - name: tuinue-wasichana-db
    region: oregon
    plan: free
    databaseName: tuinue_wasichana
    user: dbadmin

services:
  - type: web
    name: tuinue-wasichana-api
    env: python
    region: oregon
    plan: free
    branch: main
    rootDir: .
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      export FLASK_APP=backend.app:create_app
      cd backend || exit 1  # Ensure we are in the backend directory
      [ ! -d "migrations" ] && FLASK_APP=backend.app:create_app flask db init || true  # Explicitly set FLASK_APP for init
      flask db migrate -m "initial migration" || true
      flask db upgrade
      cd ..  # Return to root
      PYTHONPATH=/opt/render/project/src python -c "
      from backend.app.models import db  # Corrected import path
      from backend.app import create_app
      app = create_app()
      with app.app_context():
          db.create_all()
      "
    startCommand: gunicorn --bind 0.0.0.0:$PORT 'backend.app:create_app()'
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tuinue-wasichana-db
          property: connectionString
      - key: FLASK_ENV
        value: production
      - key: FLASK_SECRET_KEY
        generateValue: true
      - key: CORS_ALLOWED_ORIGINS
        value: http://localhost:5173,https://tuinue-wasichana-ui.onrender.com
      - key: CORS_METHODS
        value: GET,POST,OPTIONS
      - key: CORS_HEADERS
        value: Content-Type,Authorization
    autoDeploy: true

  - type: web
    name: tuinue-wasichana-ui
    env: node
    region: oregon
    plan: free
    branch: main
    rootDir: frontend
    buildCommand: |
      npm install
      npm run build
    startCommand: npm run preview -- --host 0.0.0.0 --port $PORT
    envVars:
      - key: VITE_API_BASE_URL
        sync: false
    autoDeploy: true